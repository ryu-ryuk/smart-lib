version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: attendance-postgres
    environment:
      POSTGRES_DB: attendance
      POSTGRES_USER: ${POSTGRES_USER:-attendance_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/attendance.sql:/docker-entrypoint-initdb.d/01-init.sql
    ports:
      - "127.0.0.1:5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-attendance_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - attendance-network

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: attendance-gateway
    environment:
      PG_URL: ${PG_URL:-postgresql://${POSTGRES_USER:-attendance_user}:${POSTGRES_PASSWORD}@postgres:5432/attendance?sslmode=disable}
      DEVICE_TOKEN_SECRET: ${DEVICE_TOKEN_SECRET}
      BUFFER_DB_PATH: /tmp/gateway-buffer.db
      PORT: ${GATEWAY_PORT:-8080}
      PROMETHEUS_ENABLED: ${PROMETHEUS_ENABLED:-false}
    ports:
      - "${GATEWAY_PORT:-8080}:${GATEWAY_PORT:-8080}"
    volumes:
      - gateway_buffer:/tmp
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - attendance-network

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: attendance-admin
    environment:
      PG_URL: ${PG_URL:-postgresql://${POSTGRES_USER:-attendance_user}:${POSTGRES_PASSWORD}@postgres:5432/attendance?sslmode=disable}
      PORT: ${ADMIN_PORT:-8000}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://lib.alokranjan.me}
    ports:
      - "${ADMIN_PORT:-8000}:${ADMIN_PORT:-8000}"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - attendance-network

volumes:
  postgres_data:
  gateway_buffer:

networks:
  attendance-network:
    driver: bridge

